<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React.js Aulas</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        //Criando contexto
        // O React retorna um objeto especial com propriedades criadas pelo próprio React -> CounterContext.Provider, Provider é um componente React que recebe props (value, children)
        const CounterContext = React.createContext()

        // Essa função irá prover os dados. É preciso passar o children visto que ele vai encapsular outros componentes.
        function CounterProvider({ children }) {

            // savedCounts para criar o histórico do que eu quero salvar. 
            // E o [] -> a lista baseada no que eu quero adicinonar do contador ao clicar em "salvar"
            const [savedCounts, setSavedCounts] = React.useState([])

            function saveCount(count) {
                // Se o novo estado depende do antigo → use prev
                setSavedCounts((prev) => [...prev, count])
            }


            // Value é o dado que o Context vai disponibilizar para os componentes filhos. Tudo que estiver em value: fica disponível para qualquer componente abaixo que usar useContext(CounterContext)

            //Provider → envia , useContext → recebe , value → o conteúdo da transmissão    
            return (
                <CounterContext.Provider value={{ savedCounts, saveCount }}>
                    {children}
                </CounterContext.Provider>
            )
        }

        function Counter() {
            const [counter, setCounter] = React.useState(0)
            const { savedCounts, saveCount } = React.useContext(CounterContext)

            return (
                <>
                    <p>Contador: {counter} - Último valor salvo: {savedCounts[savedCounts.length - 1] || '-'}</p>
                    <button onClick={() => setCounter(10)}>Atualizar</button>
                    <button onClick={() => setCounter((prevValue) => prevValue + 1)}>Incrementar</button>
                    <button onClick={() => setCounter((prevValue) => prevValue - 1)}>Decrementar</button>
                    <button onClick={() => saveCount(counter)}>Salvar</button>
                </>
            )
        }

        function CounterList() {
            const { savedCounts } = React.useContext(CounterContext)

            return (
                <div>
                    <h2> Valores Salvos:</h2>
                    <ul>
                        {savedCounts.map((value, index) =>
                            <li key={`item-${index}`}>{value}</li>)}
                    </ul>
                </div >
            )
        }

        function App() {
            return (
                <main>
                    <CounterProvider>
                        <Counter />
                        <hr />

                        <CounterList />
                    </CounterProvider>
                </main>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />)

    </script>
</body>

</html>
