<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React.js Aulas</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">


        function Counter() {
            const [counter, setCounter] = React.useState(0)
            const [name, setName] = React.useState('')

            // Na renderização, ele já exeucta o console. [] o array vazio significa que o efeito não depende de nenhuma variável externa. Por isso, o React executa a função uma única vez, quando o componente monta.
            React.useEffect(() => {
                console.log("Componente montado.")

                return () => {
                    console.log("Componente desmontado")
                }

            }, [])

            React.useEffect(() => {
                if (counter > 0) {
                    console.log(`Contador atualizado: ${counter}`)
                }

            }, [counter])

            React.useEffect(() => {
                console.log("Contador ou nome atualizados: ")

            }, [counter, name])

            return (
                <>
                    <div>
                        <label>Nome:</label>
                        <input onChange={(e) => setName(e.target.value)}></input>
                    </div>

                    <p>Contador: {counter}</p>
                    <button onClick={() => setCounter(10)}>Atualizar</button>
                    <button onClick={() => setCounter((prevValue) => prevValue + 1)}>Incrementar</button>
                    <button onClick={() => setCounter((prevValue) => prevValue - 1)}>Decrementar</button>
                </>
            )
        }

        function App() {
            const [show, setShow] = React.useState(true);

            return (
                <main>
                    <button onClick={() => setShow(!show)}>Mostrar/Ocultar Contador</button>
                    <hr />
                    {show && <Counter />}
                </main>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />)

    </script>
</body>

</html>
